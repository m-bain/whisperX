random_seed: 42
ckpt_path: null
gpus: "0,1"

# Dataset options:
data:
  root_path: "/project/shrikann_35/nmehlman/psid_data/librispeech_feats"
  split: "train"
  max_sample_length: 1024
  sr_embed_model: 'wavlm'

# Dataloader options:
dataloader:
  train_batch_size: 64
  val_batch_size: 32
  num_workers: 8
  val_frac: 0.2

# Model options:
lightning:
  sr_fusion: true
  sr_embed_dim: 512
  hparams: 
    num_tokens: 28
    embedding_dim: 128
    d_model: 1024
    num_layers: 2
    dropout: 0.3
    local_attn_mask: 30
  optimizer_params:
    lr: 0.0001
  scheduler_params:
    T_max: 250
    eta_min: 0.00001


# Training options:
trainer:
  max_epochs: 250
  val_check_interval: 0.25 # Must be >= 1 for iterable-type dataset
  log_every_n_steps: 10    
  sync_batchnorm: True
  accelerator: "gpu"
  devices: "auto"
  num_nodes: 2
  deterministic: False
  accumulate_grad_batches: 1

# Tensorboard options:
tensorboard:
  save_dir: "/home1/nmehlman/arts/vpc/logs/tensorboard/test"
  name: "multi_node_test"
  version: null     # Automatic versioning if set to null (recommended)


