[project]
urls = { repository = "https://github.com/sooth/whisperx-mlx" }
authors = [{ name = "Max Bain" }, { name = "MLX Fork Contributors" }]
name = "whisperx-mlx"
version = "3.4.2"
description = "Time-Accurate Automatic Speech Recognition using Whisper - MLX Fork for Apple Silicon."
readme = "README.md"
requires-python = ">=3.9, <3.13"
license = { text = "BSD-2-Clause" }

dependencies = [
    "mlx>=0.26.0",
    "mlx-whisper @ git+https://github.com/sooth/mlx-whisper.git@whisperx-optimizations#subdirectory=whisper",
    "librosa>=0.10.0",
    "nltk>=3.9.1",
    "numpy>=2.0.2",
    "onnxruntime>=1.19",
    "pandas>=2.2.3",
    "pyannote-audio>=3.3.2",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "transformers>=4.48.0",
]


[project.scripts]
whisperx = "whisperx.__main__:cli"

[build-system]
requires = ["setuptools"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["whisperx*"]
